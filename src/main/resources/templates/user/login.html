<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/grouprides.css}"/>
  <title>Login pagina</title>
</head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>
<div class="row1">
  <div class="row1content">
    <div>
      <h2>Login</h2>
    </div>
    <div>
      <form th:action="@{/user/login}" method="post">
        <div class="oneinput saveButtonDiv">
          <input type="submit" value="login" class="smallButton buttonLook">
        </div>
        <div class="oneinput cancelButtonDiv">
          <a href="/ridelist" class="smallButton buttonLook">cancel</a>
        </div>
        <div class="oneinput">
          <label for="name" class="info">Username: </label>
          <input type="text" id="name" name="username" class="editfield">
        </div>
        <div class="oneinput">
          <label for="password" class="info">Password: </label>
          <input type="password" id="password" name="password" class="editfield">
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="fragments/headerfooter :: footer">Hier komt de header</div>
</body>
</html>
